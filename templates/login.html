{% extends 'shablon.html' %}

{% block title %}Добавление{% endblock %}

{% block content %}

<h1 style="text-align: center">Вход</h1>


<form action="/login" method="POST">
    <p style="text-align: center">
        Login: <input name="login"/>
    </p>

    <p style="text-align: center">
        Password <input name="password"/>
    </p>
    <center>
        <button class="iksweb">Войти</button>
    </center>
    <style>
        /* Стили кнопки */
        .iksweb {
            display: inline-block;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            padding: 6px 14px;
            color: #000000;
            background: #ffffff;
            border-radius: 60px;
            border: 4px solid #ffffff;
        }

        .iksweb:hover {
            background: #e9eef2;
            color: #3d3d3d;
            border: 4px solid #e9eef2;
            transition: all 0.4s ease;
        }
    </style>
</form>

{% endblock %}
